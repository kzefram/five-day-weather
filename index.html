<!DOCTYPE html> 

<html lang="en"> 

<head> 
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Weather">
    <meta name="keywords" content="HTML, CSS, JavaScript, API">
    <meta name="author" content="Karen Bourgeois">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Travel Weather</title>
</head> 

<body class="body" style="background-image: url('artem-balashevsky-c6SKh5oPavc-unsplash.jpg'); background-size: cover; background-repeat: no-repeat; color: #66ff66;">

<header class="header">
    <center>
        <h1 class="main-title">Travel Weather</h1>
        <input type="text" placeholder="Enter City Name" class="search">
        <button class="main-submit" onclick="search">Submit</button>
    </center>
</header>

<main>
    <div class="container">
        <div class="row" hidden>
            <div class="col-12 city"></div>
            <span class="storage"></span>
        </div>
        <div class="row" hidden>
            <div class="col-sm-12 col-md-6 temp">temperature: <div class="temperature"></div></div>
            <div class="col-sm-12 col-md-6 humid">Humidity: <div class="humidity"></div></div>
            <div class="col-sm-12 col-md-6 wind">Wind: <div class="winds"></div></div>
            <div class="col-sm-12 col-md-6 press">preassure: <div class="preassure"></div></div>
        </div>
        <hr>
        <div class="row" hidden>
            <div class="col-12">5-Day Forcast</div>
            <div class="col-12 day1 card text-center bg-success bg-opacity-25"></div>
            <div class="col-12 day2 card text-center bg-success bg-opacity-25"></div>
            <div class="col-12 day3 card text-center bg-success bg-opacity-25"></div>
            <div class="col-12 day4 card text-center bg-success bg-opacity-25"></div>
            <div class="col-12 day5 card text-center bg-success bg-opacity-25"></div>
        </div>
    </div>

   

</main>
    
<footer class="footer">
    <p class="copyright">Copyright &copy;2023 Karen Bourgeois</p>
    
</footer>

<script src="./Assets/JS/script.js"></script>
<script href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
