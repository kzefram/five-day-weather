    <title>Travel Weather</title>

<body>

<header class="header">
    <center>
      <input type="text" placeholder="Enter City Name" class="search">
      <button class="main-submit" onclick="search">Submit</button>
    </center>
</header>

<main>

    <h1 class="main-title">Travel Weather</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">City</div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 temperature">temperature:</div>
            <div class="col-sm-12 col-md-6 humidity">Humidity:</div>
            <div class="col-sm-12 col-md-6 wind">Wind:</div>
            <div class="col-sm-12 col-md-6 preassure">preassure</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">5-Day Forcast</div>
            <div class="col-12">days</div>
        </div>
    </div>

   

</main>
